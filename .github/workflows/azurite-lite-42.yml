name: Build Azurite Image for Kinoite 42

on:
  schedule:
    - cron: '00 12 * * *'
  workflow_dispatch:
jobs:
  run-build:
    strategy:
      matrix:
        fedora_version: [42]
        firefoxpwa_version: ['2.14.1']
    name: Run
    secrets: inherit
    uses: ./.github/workflows/main.yml
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    with:
      fedora_version: 42
      firefoxpwa_version: '2.14.1'
      is_stable: false